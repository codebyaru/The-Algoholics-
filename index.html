<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIIT Faculty Finder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <div class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </div>
        <div class="logo-text">
          <h1>JIIT Faculty Finder</h1>
          <p>Connect with Excellence</p>
        </div>
      </div>

      <div class="nav-right">
        <a href="#home" class="nav-link">Home</a>
        <a href="https://campus-project-finder.vercel.app/" target="_blank" class="nav-btn projects-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          <span>Projects</span>
        </a>
        <a href="https://campus-navbot.onrender.com" target="_blank" class="nav-btn navigator-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
          </svg>
          <span>Navigator</span>
        </a>
        <button id="darkModeToggle" class="theme-toggle">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2 class="hero-title">Find Your <span class="gradient-text">Perfect Guide</span></h2>
      <p class="hero-subtitle">Connect with our amazing faculty members instantly! ðŸš€</p>
    </div>
  </section>

  <!-- Search and Filter Section -->
  <section class="search-section">
    <div class="search-container">
      <div class="search-box">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input type="text" id="searchInput" placeholder="Search professors by name..." class="search-input">
      </div>
      
      <div class="filter-buttons">
        <button class="filter-btn active" data-dept="All">All</button>
        <button class="filter-btn" data-dept="CSE & IT">CSE & IT</button>
        <button class="filter-btn" data-dept="ECE">ECE  </button>
        <button class="filter-btn" data-dept="Maths">Mathematics</button>
      </div>
    </div>
  </section>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="loading-spinner">
    <div class="spinner-ring"></div>
    <div class="spinner-ring ring-2"></div>
    <p>Loading Faculty Data...</p>
  </div>

  <!-- Faculty Cards Grid -->
  <section class="faculty-section">
    <div id="facultyGrid" class="faculty-grid">
      <!-- Faculty cards will be dynamically inserted here -->
    </div>
    <div id="noResults" class="no-results" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
      <p>No professors found matching your criteria</p>
    </div>
  </section>

  <!-- Modal for Faculty Details -->
  <div id="facultyModal" class="modal">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div class="modal-header">
        <img id="modalPhoto" src="" alt="Faculty Photo" class="modal-photo">
      </div>
      <div class="modal-body">
        <h2 id="modalName" class="modal-name"></h2>
        <p id="modalDesignation" class="modal-designation"></p>
        <p id="modalDepartment" class="modal-department"></p>
        <span id="modalAvailability" class="availability-badge"></span>
        
        <div class="modal-section">
          <h3>About</h3>
          <p id="modalDescription"></p>
        </div>
        
        <div class="modal-section">
          <div class="modal-info-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span id="modalLocation"></span>
          </div>
          <div class="modal-info-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <a id="modalEmail" href="" class="email-link"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
